<!doctype html>
<html lang="en">

<head>
    <title>Search My Tender</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style/style.css" rel="stylesheet">
</head>

<body>


    <div class="section blue-background">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 register-info">
                    <div class="heading-2"><img src="images/logo-white.png" class="img"></div>

                    <div class="heading-2 mt-6">Connect with us to grow <br>your business.</div>
                    <div class="account-link mt-3">Already have an account? &nbsp; <a class="btn btn-primary mt-1"
                            href="#" role="button">Login</a></div>

                </div>


                <div class="col-lg-6 register-form">
                    <div class="heading-3 mb-3">Register now!</div>
                    <form>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <input type="text" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <input type="text" class="form-control" placeholder="Busines PAN">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <a class="btn btn-secondary" href="#" role="button">Verify</a>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <input type="text" class="form-control" placeholder="Busines name">
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <input type="text" class="form-control" placeholder="Busines email ID">
                            </div>

                        </div>


                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <a class="btn btn-secondary" href="#" role="button">Verify</a>
                            </div>

                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Use my business email ID as my login
                                ID</label>
                        </div>


                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <input type="text" class="form-control" placeholder="Password">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <input type="text" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 mb-3">
                                <select class="form-control">
                                    <option>
                                        Choose your business sector
                                    </option>
                                </select>
                            </div>

                        </div>

                        <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree to the Terms & conditions</label>
                            </div>

                            <a class="btn btn-secondary  w-100" href="#" role="button">Register</a>
                    </form>
                </div>

            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html
